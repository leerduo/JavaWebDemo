<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>清单标签</title>
</head>
<body>


<!-- disc square circle三种类型-->

<ul type="circle">
    <li>1</li>
    <li>1</li>
    <li type="square">1</li>
    <li>1</li>
    <li>1</li>
</ul>

<!-- type:1,a,A,i,I -->

<ol type="I" start="3">
    <li>1</li>
    <li>1</li>
    <li>1</li>
    <li>1</li>
    <li>1</li>
    <li>1</li>

</ol>

<dl>
    <dt>第一条</dt>
    <dd>不得抽烟</dd>
    <dd>不得抽烟</dd>
    <dd>不得抽烟</dd>
    <dd>不得抽烟</dd>

    <dt>第二条</dt>
    <dd>不得喝酒</dd>
    <dd>不得抽烟</dd>
    <dd>不得抽烟</dd>
    <dd>不得抽烟</dd>
</dl>

</body>
</html>
